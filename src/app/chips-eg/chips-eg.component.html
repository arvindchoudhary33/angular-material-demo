<!DOCTYPE html>

<html>
  <body>
    <p>College Course Admission</p>
    <mat-form-field class="example-chip-list" appearance="fill">
      <label>Enter Subject : </label><br />
      <br />
      <mat-chip-list #chipList aria-label="Subject selection">
        <mat-chip *ngFor="let Sub of Subjects" (removed)="remove(Sub)">
          {{ Sub.name }}
          <button matChipRemove>
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip>
        <input
          placeholder="Add Subjects..."
          [matChipInputFor]="chipList"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          [matChipInputAddOnBlur]="addOnBlur"
          (matChipInputTokenEnd)="add($event)"
        /> </mat-chip-list
      ><br />

      <label>Extra Curricular Activities : </label><br /><br />
      <mat-chip-list #chipList aria-label="Activities">
        <mat-chip *ngFor="let Sub of Subjects" (removed)="remove(Sub)">
          {{ Sub.name }}
          <button matChipRemove>
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip>
        <input
          placeholder="Add Activities..."
          [matChipInputFor]="chipList"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          [matChipInputAddOnBlur]="addOnBlur"
          (matChipInputTokenEnd)="add($event)"
        /> </mat-chip-list
      ><br />

      <label>Class : </label>
    </mat-form-field>
  </body>
</html>
